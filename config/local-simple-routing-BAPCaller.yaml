routingRules:
  - domain: "*"
    version: "2.0.0"
    targetType: "url"
    target:
      url: "http://onix-adapter:8081/bpp/receiver"
    endpoints:
      - discover
      - search
      - select
      - init
      - confirm
      - status
      - track
      - cancel
      - update
      - rating
      - support
